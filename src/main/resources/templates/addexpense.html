<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Spending Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">Add Expense</h2>
        <form th:object="${user}" th:href="@{'/dashboard/' + ${user.userName} + '/add'}"
              method="POST">
            <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" name="exp_name">
            </div>
            <div class="mb-3">
                <label for="expenseDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="expenseDate" name="date">
            </div>
            <div class="mb-3">
                <label for="expenseCost" class="form-label">Cost</label>
                <input type="number" class="form-control" id="expenseCost" placeholder="Enter cost" name="costOfExp">
            </div>
            <div class="mb-3">
                <label for="expenseQuantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="expenseQuantity" placeholder="Enter quantity" name="quantity">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
