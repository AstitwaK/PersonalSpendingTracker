<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Change - Spending Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Spending Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">Update Password</h2>
        <form th:object="${user}" action="#" th:action="@{/passwordchange}"
              method="POST">
            <input type="hidden" th:field="*{id}" name="id" />
            <div class="mb-3">
                <label for="expenseName" class="form-label">Password</label>
                <input type="text" class="form-control" id="expenseName" placeholder="Enter password" name="password">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Expense</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
