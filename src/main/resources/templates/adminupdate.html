<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form th:object="${expense}" action="#" th:action="@{/admin/update/{id}(id=${expense.id})}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{createdTimestamp}" />
        <input type="text" th:field="*{expName}" />
        <input type="text" th:field="*{date}" />
        <input type="text" th:field="*{costOfExp}" />
        <input type="text" th:field="*{quantity}" />

        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>

    <a th:href = "@{/admin}"> Back to User List</a>
</div>
</body>
</html>
